<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>

    <style>
      .block-element {
        background-color: yellow;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>BLOCK ELEMENT AND INLINE ELEMENT</h1>

    <h2>Block element.</h2>
    <div class="page-container">
      <div class="block-element">block 1</div>
      <div class="block-element">block 2</div>
      <div class="block-element">block 3</div>
      <div class="block-element">block 4</div>
      <div class="block-element">block 5</div>
    </div>

    <h2>Inline element.</h2>
    <div class="page-container">
      <span>inline 1 with &lt;br&gt;</span> <br>
      <span>inline 2</span>
      <span>inline 3</span>
      <span>inline 4</span>
      <span>inline 5</span>
    </div>
  </body>
</html>
