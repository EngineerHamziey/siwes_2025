<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
  </head>
  <body>
    <h1>BLOCK ELEMENT AND INLINE ELEMENT</h1>

    <h2>Block element.</h2>
    <div class="page-container">
      <div>number 1</div>
      <div>number 2</div>
      <div>number 3</div>
      <div>number 4</div>
      <div>number 5</div>
    </div>

    <h2>Inline element.</h2>
    <div class="page-container">
      <span>number 1</span> <br>
      <span>number 2</span>
      <span>number 3</span>
      <span>number 4</span>
      <span>number 5</span>
    </div>
  </body>
</html>
